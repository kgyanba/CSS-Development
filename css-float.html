<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .left{
            border: 2px solid orange;
            background-color: orangered;
            padding: 10px;
            width: 200px;
            float: left;
        }
        h1{
            color: black;
            text-align: center;
        }
        p{
            color: white;
        }
        .right{
            border: 2px solid orange;
            background-color: orangered;
            padding: 10px;
            width: 200px;
            float: right;
        }

    </style>
</head>
<body>
<div class="left">
    <h1>float left</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima, voluptatibus.</p>
</div>

<div class="right">
    <h1>float right</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, voluptatum!</p>
</div>

</body>
</html>
