<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Pading</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        div{
            width: 500px;
            margin: 15px;
            padding: 15px;
            text-align: center;
           text-transform: uppercase;
            background-color:darkgray;

            border-radius: 10px;
        }
        p{
            border: 10px solid darkred;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<!-- top padding -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-top: 60px">padding top</p>
    <p>padding</p>
</div>

<!-- bottom padding -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-bottom: 60px">padding bottom</p>
    <p>padding</p>
</div>

<!-- left padding -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-left: 70px">padding left</p>
    <p>padding</p>
</div>

<!-- right padding -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-right: 70px">padding right</p>
    <p>padding</p>
</div>

<!-- all padding -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding: 80px">padding all</p>
    <p>padding</p>
</div>

</body>
</html>
