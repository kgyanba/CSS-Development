<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Margins</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        div{
            width: 500px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: lightgreen;
            text-transform: uppercase;
            border-radius: 20px;
        }
        p{
            border: 2px solid orangered;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!-- margin top -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-top: 70px">Margin Top</p>
    <p>Margin</p>
</div>

<!-- margin bottom -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-bottom: 70px">margin bottom</p>
    <p>margin</p>
</div>

<!-- margin left -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-left: 70px">margin left</p>
    <p>margin</p>
</div>

<!-- margin right -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-right: 70px">margin right</p>
    <p>margin</p>
</div>

</body>
</html>
