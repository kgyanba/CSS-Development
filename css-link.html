<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link</title>
    <style>
        a{
            font-family: "Comic Sans MS",sans-serif;
            font-size: 20px;
            padding: 20px 14px;
            text-decoration: none;
            color: orangered;
        }
        a:link{
            background-color: forestgreen;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: firebrick;
        }
        a:visited{
            background-color: darkorange;
        }


    </style>
</head>
<body>
<div>
    <a href="#">Google</a>
</div>

</body>
</html>
